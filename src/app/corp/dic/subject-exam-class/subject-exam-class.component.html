

<div class="m-t-sm text-center" nz-row>
  <div nz-col [nzSpan]="24" class="text-center">
    <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onQuery()">查询</a>
    <a href="javaScript:;" class="ant-btn ant-btn-primary" (click)="onAdd()">新增</a>
  </div>
</div>
<div class="m-t-sm" nz-row>
  <div nz-col [nzSpan]="24">
    <nz-table
      #ajaxTable
      nzBordered
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="subjectExamClassArray"
    >
      <thead >
      <tr>
        <th>序号</th>
        <th>学科</th>
        <th>编号</th>
        <th>题型</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of ajaxTable.data ;let no=index">
        <td>{{no+1}}</td>
        <td>{{data.studySubject.studySubjectName}}</td>
        <td>{{data.subjectExamClassId}}</td>
        <td>{{data.subjectExamClassName}}</td>
        <td>
          <a href="javaScript:;" *ngIf="user.supperAdmin " (click)="onEdit(data)">修改</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href="javaScript:;" *ngIf="user.supperAdmin" (click)="onDelete(data)">删除</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal [(nzVisible)]="isSubjectExamClassModalShow"
          [nzTitle]="'科目'"
          [nzCancelText]="'关闭'"
          (nzOnCancel)="isSubjectExamClassModalShow=false"
          [nzOkText]="'保存'"
          (nzOnOk)="onSave()"
          [nzMaskClosable]="false"
          [nzWidth]="500"
>

  <div nz-row>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">编号</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input [(ngModel)]="currentSubjectExamClass.subjectExamClassId"  >
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">名称</nz-form-label>
        <nz-form-control [nzSpan]="17">
          <input nz-input [(ngModel)]="currentSubjectExamClass.subjectExamClassName" >
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label [nzSpan]="8">学科</nz-form-label>
        <nz-form-control [nzSpan]="12" [nzOffset]="4">
         <app-study-subject-select [(ngModel)]="currentSubjectExamClass.studySubject.studySubjectId" [defaultShow]="'请选择'"></app-study-subject-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</nz-modal>
