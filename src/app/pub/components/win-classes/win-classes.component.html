
<nz-modal [(nzVisible)]="isClassesModalShow"
          [nzTitle]="'班级'"
          [nzCancelText]="'关闭'"
          (nzOnCancel)="isClassesModalShow=false"
          [nzOkText]="'保存'"
          (nzOnOk)="onSave()"
          [nzMaskClosable]="false"
          [nzWidth]="800"
>

    <div nz-row>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">学籍</nz-form-label>
          <nz-form-control [nzSpan]="17">
           <app-year-select [(ngModel)]="currentClasses.grade"></app-year-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">班级</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <nz-input-number [(ngModel)]="currentClasses.classes" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">班主任</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <input nz-input [value]="currentClasses.headmaster.teacherName" [readonly]="true" >
            <i nz-icon type="minus-circle-o" class="dynamic-add-button" (click)="chooseTeacher()"></i>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">描述</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <textarea></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">图片</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <nz-upload
              [nzAction]="uploadFilePath"
              nzListType="picture-card"
              [(nzFileList)]="picFileList"
              [nzShowButton]="picFileList.length < 2"
              [nzPreview]="handleImgPreview">
              <i nz-icon type="plus"></i>
              <div class="ant-upload-text">上传图片</div>
            </nz-upload>
            <nz-modal  [nzVisible]="previewImgVisible" [nzContent]="modalPicContent" [nzFooter]="null" (nzOnCancel)="previewImgVisible=false;">
              <ng-template #modalPicContent>
                <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }"  />
              </ng-template>
            </nz-modal>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">视频</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <nz-upload
              [nzAction]="uploadFilePath"
              nzListType="picture-card"
              [(nzFileList)]="videoFileList"
              [nzShowButton]="videoFileList.length < 2"
              [nzPreview]="handleVideoPreview"
            >
              <i nz-icon type="plus"></i>
              <div class="ant-upload-text">上传视频</div>
            </nz-upload>
            <nz-modal [nzVisible]="previewVideoVisible" [nzContent]="modalVideoContent" [nzFooter]="null" (nzOnCancel)="previewVideoVisible=false; ">
              <ng-template #modalVideoContent>
                <video [src]="previewVideo" [ngStyle]="{ 'width': '100%' }" controls="controls"></video>
              </ng-template>
            </nz-modal>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row>
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="6">音频</nz-form-label>
          <nz-form-control [nzSpan]="17">
            <nz-upload
              [nzAction]="uploadFilePath"
              nzListType="picture-card"
              [(nzFileList)]="audioFileList"
              [nzShowButton]="audioFileList.length < 2"
              [nzPreview]="handleAudioPreview"
            >
              <i nz-icon type="plus"></i>
              <div class="ant-upload-text">上传音频</div>
            </nz-upload>
            <nz-modal [nzVisible]="previewAudioVisible" [nzContent]="modalAudioContent" [nzFooter]="null" (nzOnCancel)="previewAudioVisible=false; instDetailWin.show();">
              <ng-template #modalAudioContent>
                <audio [src]="previewAudio" [ngStyle]="{ 'width': '100%' }" controls="controls"></audio>
              </ng-template>
            </nz-modal>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

</nz-modal>
