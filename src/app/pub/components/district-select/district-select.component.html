<nz-select style="width: 120px;" nzPlaceHolder="请选择..." nzAllowClear [ngModel]="currentValue" (change)="onValueSelected()" >
  <ng-container *ngFor="let item of districtArray$ |async">
    <nz-option-group [nzLabel]="item.cityName">
      <nz-option *ngFor="let dis of item.districts" [nzValue]=" dis.districtId" [nzLabel]="dis.districtName"></nz-option>
    </nz-option-group>
  </ng-container>
</nz-select>
